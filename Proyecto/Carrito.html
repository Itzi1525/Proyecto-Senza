<head>

    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">

    <style>
        :root {
            --color-primary: #D2B48C;
            --color-secondary: #4B3832;
            --color-background: #F8F8F8;
            --color-card-bg: #FFFFFF;
        }

        body {
            font-family: 'Poppins', sans-serif;
            background-color: var(--color-background);
            margin: 0;
            color: var(--color-secondary);
        }

        /* ---------- HEADER ---------- */
        header {
            display: flex;
            justify-content: space-between;

        .main-nav ul {
            list-style: none;
            display: flex;
            gap: 20px;

            padding: 0;
        }

        .main-nav a {
            text-decoration: none;
            font-weight: 600;
            color: var(--color-secondary);
        }

        /* ---------- CONTENIDO ---------- */
        .container {
            max-width: 1200px;
            margin: auto;
            padding: 40px 20px;
        }

        h2 {
            text-align: center;
            margin-bottom: 30px;
        }

        .cart-table {
            width: 100%;
            border-collapse: collapse;
            background: var(--color-card-bg);
            border-radius: 10px;
            overflow: hidden;
        }

        .cart-table th, .cart-table td {
            padding: 15px;

        .cart-table th {

            background: none;
            border: none;

            font-size: 1.2em;

        }

        .summary {
            margin-top: 30px;
            max-width: 400px;
            margin-left: auto;
            background-color: var(--color-card-bg);

            border-radius: 10px;
            box-shadow: 0 6px 18px rgba(0,0,0,0.05);
        }

        .summary p {
            display: flex;
            justify-content: space-between;
            font-weight: 600;
        }

        .checkout-btn {
            width: 100%;
            padding: 15px;
            margin-top: 20px;
            background-color: var(--color-secondary);
            color: #fff;
            border: none;
            font-size: 1em;
            font-weight: 700;
            border-radius: 8px;
            cursor: pointer;
        }

        .empty {
            text-align: center;
            font-size: 1.2em;
            margin-top: 40px;
        }

        /* ---------- FOOTER ---------- */
        footer {
            background-color: var(--color-secondary);
            color: white;
            text-align: center;
            padding: 30px;
            margin-top: 60px;
        }
        .checkout-btn {
    width: 100%;
    padding: 15px;
    margin-top: 20px;
    background-color: #4B3832;
    color: #fff;
    border: none;
    font-size: 1.1em;
    font-weight: 700;
    border-radius: 10px;
    cursor: pointer;
    transition: background 0.3s ease;
}

.checkout-btn:hover {
    background-color: #2f241f;

<body>

<header>
    <h1>Senza</h1>
    <nav class="main-nav">
        <ul>
            <li><a href="Inicio.html">Inicio</a></li>
            <li><a href="03-productos.html">MenÃº</a></li>
            <li><a href="carrito.html">Carrito</a></li>
        </ul>
    </nav>
</header>

<div class="container">
    <h2>ðŸ›’ Tu Carrito</h2>

    <div id="cartContainer"></div>

    <div class="summary" id="summary" style="display:none;">
        <p><span>Subtotal</span><span id="subtotal">$0</span></p>
        <p><span>EnvÃ­o</span><span>$50</span></p>
        <hr>
        <p><span>Total</span><span id="total">$0</span></p>
        
<button class="checkout-btn">Proceder al pago</button>
    </div>
</div>

<footer>
    Â© 2025 Senza â€” Todos los derechos reservados
</footer>

<script>
document.addEventListener('DOMContentLoaded', () => {

    /* =====================================
       LEER CARRITO (MISMA CLAVE EN TODO)
       ===================================== */
    let cart = JSON.parse(localStorage.getItem('carrito')) || [];

    const cartContainer = document.getElementById('cartContainer');
    const subtotalEl = document.getElementById('subtotal');
    const totalEl = document.getElementById('total');
    const summary = document.getElementById('summary');
    const checkoutBtn = document.querySelector('.checkout-btn');

    /* =====================================
       RENDERIZAR CARRITO
       ===================================== */
    function renderCart() {

        if (!cartContainer) return;

        if (cart.length === 0) {
            cartContainer.innerHTML = '<p class="empty">Carrito vacÃ­o</p>';
            summary.style.display = 'none';
            localStorage.setItem('carrito', JSON.stringify(cart));
            return;
        }

        let subtotal = 0;

        let html = `
            <table class="cart-table">
                <thead>
                    <tr>
                        <th>Producto</th>
                        <th>Precio</th>
                        <th>Cantidad</th>
                        <th>Subtotal</th>
                        <th></th>
                    </tr>
                </thead>
                <tbody>
        `;

        cart.forEach((item, index) => {
            const itemTotal = item.precio * item.cantidad;
            subtotal += itemTotal;

            html += `
                <tr>
                    <td>${item.nombre}</td>
                    <td>$${item.precio.toFixed(2)}</td>
                    <td>
                        <button class="qty-btn" data-index="${index}" data-delta="-1">-</button>
                        ${item.cantidad}
                        <button class="qty-btn" data-index="${index}" data-delta="1">+</button>
                    </td>
                    <td>$${itemTotal.toFixed(2)}</td>
                    <td>
                        <button class="delete-btn" data-index="${index}">âœ•</button>
                    </td>
                </tr>
            `;
        });

        html += `
                </tbody>
            </table>
        `;

        cartContainer.innerHTML = html;
        subtotalEl.textContent = `$${subtotal.toFixed(2)}`;
        totalEl.textContent = `$${(subtotal + 50).toFixed(2)}`;
        summary.style.display = 'block';

        localStorage.setItem('carrito', JSON.stringify(cart));
    }

    /* =====================================
       EVENTOS (+, -, âœ•)
       ===================================== */
    cartContainer.addEventListener('click', (e) => {

        const btn = e.target.closest('button');
        if (!btn) return;

        const index = parseInt(btn.dataset.index);
        if (isNaN(index) || !cart[index]) return;

        // BOTONES + -
        if (btn.classList.contains('qty-btn')) {
            const delta = parseInt(btn.dataset.delta);
            cart[index].cantidad += delta;

            if (cart[index].cantidad <= 0) {
                cart.splice(index, 1);
            }

            renderCart();
        }

        // BOTÃ“N ELIMINAR
        if (btn.classList.contains('delete-btn')) {
            cart.splice(index, 1);
            renderCart();
        }
    });

    /* =====================================
       CHECKOUT / CREAR PEDIDO
       ===================================== */
    checkoutBtn.addEventListener('click', async () => {

        const usuarioId = localStorage.getItem('usuarioId');

        if (!usuarioId) {
            alert('Debes iniciar sesiÃ³n');
            return;
        }

        if (cart.length === 0) {
            alert('No hay productos en el carrito');
            return;
        }

        let subtotal = 0;
        cart.forEach(p => subtotal += p.precio * p.cantidad);
        const total = subtotal + 50;

        // ðŸ”‘ FORMATO EXACTO QUE ESPERA EL BACKEND
        const carritoFormateado = cart.map(p => ({
            id_producto: p.id_producto,
            cantidad: p.cantidad,
            precio: p.precio
        }));

        try {
            const res = await fetch('/api/pedido', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({
                    id_cliente: usuarioId,
                    total,
                    carrito: carritoFormateado
                })
            });

            const data = await res.json();
            console.log('Respuesta backend:', data);

            if (data.success) {
                // ðŸ§¹ Vaciar carrito despuÃ©s del pedido
                localStorage.removeItem('carrito');
             window.location.href = `MetodoPago.html?id=${data.id_pedido}&total=${total}`;
            } else {
                alert(data.error || 'Error al crear pedido');
            }

        } catch (err) {
            console.error(err);
            alert('Error de conexiÃ³n con el servidor');
        }
    });

    /* =====================================
       INICIAR
       ===================================== */
    renderCart();
});
</script>


</body>
