<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registrarse - Senza</title>
    <link rel="icon" type="image/png" href="Imagenes\Senza.png">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap');

        :root {
            --color-primary: #D2B48C;
            --color-secondary: #4B3832;
            --color-background: #F5F5DC;
            --color-light-bg: #FFF7EB;
        }

        body {
            font-family: 'Poppins', sans-serif;
            background-color: var(--color-background);
            color: var(--color-secondary);
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }

        /* Estilos del Header */
        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px 40px;
            transition: background-color 0.4s ease;
        }

        .logo {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .logo h1 {
            font-size: 1.5em;
            margin: 0;
        }

        .nav-menu ul {
            display: flex;
            list-style: none;
            gap: 20px;
            padding: 0;
            margin: 0;
        }

        .nav-menu a {
            text-decoration: none;
            color: var(--color-secondary);
            font-weight: 600;
            transition: color 0.3s ease;
        }

        .nav-menu a:hover {
            color: #3B2B24;
        }

        /* Estilos para el formulario */
        .main-content {
            flex-grow: 1;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .register-container {
            background-color: var(--color-light-bg);
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 400px;
            text-align: center;
        }

        .register-container h2 {
            font-size: 2.5em;
            margin-bottom: 20px;
            color: var(--color-secondary);
        }

        .register-form input {
            width: 100%;
            padding: 12px;
            margin-bottom: 15px;
            border: 1px solid var(--color-secondary);
            border-radius: 5px;
            box-sizing: border-box;
            background-color: transparent;
            font-family: 'Poppins', sans-serif;
            color: var(--color-secondary);
        }

        .register-form button {
            width: 100%;
            padding: 12px;
            border: none;
            background-color: var(--color-secondary);
            color: var(--color-light-bg);
            border-radius: 5px;
            font-size: 1.1em;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .register-form button:hover {
            background-color: #382D26;
        }

        .link-text {
            margin-top: 20px;
            font-size: 0.9em;
        }

        .link-text a {
            color: var(--color-secondary);
            text-decoration: underline;
            font-weight: 600;
        }

        /* Estilos para las ventanas emergentes (tooltips) */
        .input-container {
            position: relative;
            margin-bottom: 15px;
        }

        .tooltip {
            display: none;
            position: absolute;
            top: 100%;
            left: 0;
            width: 100%;
            padding: 10px;
            background-color: var(--color-secondary);
            color: var(--color-light-bg);
            border-radius: 5px;
            font-size: 0.8em;
            z-index: 10;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
            text-align: left;
        }

        .tooltip.active {
            display: block;
        }
    </style>
</head>
<body>
    <header>
        <div class="logo">
            <h1>Senza</h1>
        </div>
        <nav class="nav-menu">
            <ul>
                <li><a href="Inicio.html">Inicio</a></li>
                <li><a href="03-productos.html">Menú</a></li>
                <li><a href="Login.html">Iniciar Sesión</a></li>
                <li><a href="Inicio.html#historia">Nosotros</a></li>
                <li><a href="Inicio.html#Contacto">Contacto</a></li>
            </ul>
        </nav>
    </header>

    <div class="main-content">
        <div class="register-container">
            <h2>Crear Cuenta</h2>
        <form class="register-form" id="registerForm">
    <div class="input-container">
        <input type="text" name="name" placeholder="Nombre completo" required>
    </div>
    <div class="input-container">
        <input type="email" name="email" placeholder="Correo electrónico" required>
        <div class="tooltip">El correo debe tener un formato válido.</div>
    </div>
    <div class="input-container">
        <input type="password" name="password" placeholder="Contraseña" required>
        <div class="tooltip">Mínimo 8 caracteres, mayúscula, número y símbolo.</div>
    </div>
    <div class="input-container">
        <input type="password" name="confirm-password" placeholder="Confirmar contraseña" required>
    </div>
    <button type="submit">Registrarse</button>
</form>
            <p class="link-text">¿Ya tienes una cuenta? <a href="Login.html">Inicia sesión aquí</a></p>
        </div>
    </div>

<script>
    document.addEventListener('DOMContentLoaded', function() {
        const form = document.getElementById('registerForm');
        
        // Inputs
        const nameInput = form.querySelector('input[name="name"]'); 
        const emailInput = form.querySelector('input[name="email"]');
        const passwordInput = form.querySelector('input[name="password"]');
        const confirmInput = form.querySelector('input[name="confirm-password"]');

        // (Aquí puedes dejar tu lógica de tooltips si quieres, la omito para ahorrar espacio)

        form.addEventListener('submit', async function(event) {
            event.preventDefault(); // Detener recarga

            // 1. Validaciones básicas
            if (passwordInput.value !== confirmInput.value) {
                alert('Las contraseñas no coinciden.');
                return;
            }
            if (passwordInput.value.length < 8) {
                alert('La contraseña es muy corta.');
                return;
            }

            // 2. Enviar a Python (Flask)
            try {
                const response = await fetch('http://localhost:5000/registro', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ 
                        nombre: nameInput.value, 
                        email: emailInput.value, 
                        password: passwordInput.value 
                    })
                });

                const data = await response.json();

                if(data.success) {
                    alert("¡Registro Exitoso! Bienvenido a Senza.");
                    window.location.href = 'Login.html';
                } else {
                    alert("Error: " + data.message);
                }

            } catch (error) {
                console.error(error);
                alert("No se pudo conectar al servidor. Revisa que 'app.py' esté corriendo.");
            }
        });
    });
</script>
</body>
</html>
