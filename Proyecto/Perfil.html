<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Mi Perfil - Senza</title>
    <link rel="icon" href="Imagenes/Senza.png">

    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">

    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background: #F8F8F8;
            margin: 0;
        }
        .container {
            max-width: 500px;
            margin: 60px auto;
            background: white;
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.08);
        }
        label {
            font-weight: 600;
            display: block;
            margin-top: 15px;
        }
        input {
            width: 100%;
            padding: 12px;
            margin-top: 6px;
            border-radius: 6px;
            border: 1px solid #ccc;
        }
        button {
            margin-top: 25px;
            width: 100%;
            padding: 14px;
            background: #4B3832;
            color: white;
            border: none;
            border-radius: 8px;
            font-weight: 600;
            cursor: pointer;
        }
    </style>
</head>
<header class="main-header">
    <div class="logo">
        <img src="Imagenes/Senza.png" alt="Senza">
        <h1>Senza</h1>
    </div>

    <div class="search-bar">
        <input type="text" placeholder="Buscar productos...">
    </div>

    <nav class="main-nav">
        <ul>
            <li><a href="Inicio.html">Inicio</a></li>
            <li><a href="03-productos.html">Menú</a></li>

            <li id="adminPanelLi" style="display:none;">
                <a href="AdminOpera.html">Panel de Gestión</a>
            </li>

            <li><a href="Perfil.html" id="accountLink">Cuenta</a></li>
            <li id="logoutItem" style="display:none;">
                <a href="#" id="logoutLink">Salir</a>
            </li>
        </ul>
    </nav>
</header>

<body>

<div class="container">
    <div class="card">
        <h2>Mi Perfil</h2>

        <label>Nombre</label>
        <input type="text" id="nombre">

        <label>Correo</label>
        <input type="email" id="correo">

        <label>Teléfono</label>
        <input type="text" id="telefono">

        <button id="btnGuardar">Guardar cambios</button>
    </div>
</div>


<script>
const usuarioId = localStorage.getItem('usuarioId');

if (!usuarioId) {
    window.location.href = 'Login.html';
}

// ---------- CARGAR DATOS ----------
fetch(`/api/perfil/${usuarioId}`)
    .then(res => res.json())
    .then(data => {
        document.getElementById('nombre').value = data.nombre || '';
        document.getElementById('correo').value = data.correo || '';
        document.getElementById('telefono').value = data.telefono || '';
    });

// ---------- GUARDAR CAMBIOS ----------
document.getElementById('btnGuardar').addEventListener('click', async () => {
    const body = {
        id: usuarioId,
        nombre: document.getElementById('nombre').value,
        correo: document.getElementById('correo').value,
        telefono: document.getElementById('telefono').value
    };

    const res = await fetch('/api/perfil', {
        method: 'PUT',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify(body)
    });

    const data = await res.json();

    if (data.success) {
        alert('Perfil actualizado correctamente');
        localStorage.setItem('usuarioNombre', body.nombre);
    } else {
        alert('Error al guardar');
    }
});
</script>

</body>
</html>
