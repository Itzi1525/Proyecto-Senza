<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mi Perfil - Senza</title>
    <link rel="icon" type="image/png" href="Imagenes/Senza.png">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap');
        :root { --color-primary: #D2B48C; --color-secondary: #4B3832; --color-background: #F8F8F8; --color-card-bg: #FFFFFF; }
        
        body { font-family: 'Poppins', sans-serif; background-color: var(--color-background); color: var(--color-secondary); margin: 0; }
        
        /* Reutiliza tu Header aquí (Copia el header de Inicio.html si quieres que se vea igual) */
        header { padding: 20px 40px; background: white; display: flex; justify-content: space-between; align-items: center; }
        .logo h1 { margin: 0; font-size: 1.5em; }
        .btn-back { text-decoration: none; color: var(--color-secondary); font-weight: bold; }

        .container { max-width: 800px; margin: 40px auto; padding: 0 20px; }
        
        .profile-section {
            background: white; padding: 30px; border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0,0,0,0.05); margin-bottom: 30px;
        }

        h2 { border-bottom: 2px solid var(--color-primary); padding-bottom: 10px; margin-bottom: 20px; }

        .form-group { margin-bottom: 15px; }
        .form-group label { display: block; margin-bottom: 5px; font-weight: 600; }
        .form-group input {
            width: 100%; padding: 10px; border: 1px solid #ccc; border-radius: 5px;
            font-family: 'Poppins', sans-serif; box-sizing: border-box;
        }

        .btn-save {
            background-color: var(--color-secondary); color: white; padding: 10px 20px;
            border: none; border-radius: 5px; cursor: pointer; font-size: 1em;
        }
        .btn-save:hover { background-color: var(--color-primary); }

        /* Direcciones */
        .address-card {
            border: 1px solid #eee; padding: 15px; border-radius: 5px;
            margin-bottom: 10px; background: #fafafa; display: flex; justify-content: space-between;
        }
        .address-form {
            display: grid; grid-template-columns: 1fr 1fr; gap: 15px;
            margin-top: 20px; padding-top: 20px; border-top: 1px dashed #ccc;
        }
        .full-width { grid-column: span 2; }

    </style>
</head>
<body>

    <header>
        <div class="logo"><h1>Senza | Mi Perfil</h1></div>
        <a href="Inicio.html" class="btn-back"><i class="fas fa-arrow-left"></i> Volver al Inicio</a>
    </header>
<form id="perfilForm">
    <label>Nombre</label>
    <input type="text" id="nombre" name="nombre" value="{{ usuario.nombre }}">

    <label>Correo</label>
    <input type="email" id="correo" name="correo" value="{{ usuario.correo }}">

    <label>Teléfono</label>
    <input type="text" id="telefono" name="telefono" value="{{ usuario.telefono }}">

    <button type="submit">Guardar cambios</button>
</form>



        <div class="profile-section">
            <h2>Mis Direcciones de Entrega</h2>
            <div id="addressList">
                <p style="color: #888;">Cargando direcciones...</p>
            </div>

            <h3 style="margin-top: 30px;">Agregar Nueva Dirección</h3>
            <form id="addressForm" class="address-form">
                <div class="form-group full-width">
                    <label>Calle</label>
                    <input type="text" id="calle" required>
                </div>
                <div class="form-group">
                    <label>Número ext/int</label>
                    <input type="text" id="numero" required>
                </div>
                <div class="form-group">
                    <label>Código Postal</label>
                    <input type="text" id="cp" required>
                </div>
                <div class="form-group">
                    <label>Colonia</label>
                    <input type="text" id="colonia" required>
                </div>
                <div class="form-group">
                    <label>Ciudad</label>
                    <input type="text" id="ciudad" required>
                </div>
                <div class="full-width">
                    <button type="submit" class="btn-save">Guardar Dirección</button>
                </div>
            </form>
        </div>
    </div>

<script>
document.getElementById('perfilForm').addEventListener('submit', function(e) {
    e.preventDefault();

    fetch('/perfil/update/{{ session["user_id"] }}', {
        method: 'PUT',
        headers: {
            'Content-Type': 'application/json'
        },
        body: JSON.stringify({
            nombre: document.getElementById('nombre').value,
            correo: document.getElementById('correo').value,
            telefono: document.getElementById('telefono').value
        })
    })
    .then(res => res.json())
    .then(() => alert('Perfil actualizado correctamente'));
});
</script>



</body>
</html>
