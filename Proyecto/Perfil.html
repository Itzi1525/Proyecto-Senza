<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Mi Perfil - Senza</title>
    <link rel="icon" href="Imagenes/Senza.png">

    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">

    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background: #F8F8F8;
            margin: 0;
        }
        .container {
            max-width: 500px;
            margin: 60px auto;
            background: white;
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.08);
        }
        label {
            font-weight: 600;
            display: block;
            margin-top: 15px;
        }
        input {
            width: 100%;
            padding: 12px;
            margin-top: 6px;
            border-radius: 6px;
            border: 1px solid #ccc;
        }
        button {
            margin-top: 25px;
            width: 100%;
            padding: 14px;
            background: #4B3832;
            color: white;
            border: none;
            border-radius: 8px;
            font-weight: 600;
            cursor: pointer;
        }
    </style>
</head>
<body>

<div class="container">
    <h2>Mi Perfil</h2>

    <form id="perfilForm">
        <label>Nombre</label>
        <input type="text" id="nombre">

        <label>Correo</label>
        <input type="email" id="correo">

        <label>Tel√©fono</label>
        <input type="text" id="telefono">

        <button type="submit">Guardar cambios</button>
    </form>
</div>

<script>
    const usuarioId = localStorage.getItem('usuarioId');

    if (!usuarioId) {
        window.location.href = 'Login.html';
    }

    // Cargar datos del perfil
    fetch(`/api/perfil/${usuarioId}`)
        .then(res => res.json())
        .then(data => {
            document.getElementById('nombre').value = data.nombre;
            document.getElementById('correo').value = data.correo;
            document.getElementById('telefono').value = data.telefono || '';
        });

    // Guardar cambios
    document.getElementById('perfilForm').addEventListener('submit', e => {
        e.preventDefault();

        fetch('/api/perfil', {
            method: 'PUT',
            headers: {'Content-Type': 'application/json'},
            body: JSON.stringify({
                id: usuarioId,
                nombre: nombre.value,
                correo: correo.value,
                telefono: telefono.value
            })
        }).then(() => alert('Perfil actualizado'));
</script>

</body>
</html>
