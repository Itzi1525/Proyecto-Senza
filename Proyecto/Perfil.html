<!-- ================= JS PERFIL ================= -->
<script>
document.addEventListener('DOMContentLoaded', () => {

/* ================= VALIDAR SESIN ================= */
const usuarioId = localStorage.getItem('usuarioId');
const nombreUsuario = localStorage.getItem('usuarioNombre');
const rolUsuario = localStorage.getItem('usuarioRol');

if (!usuarioId) {
    window.location.href = 'Login.html';
}

/* ================= HEADER ================= */
const accountLink = document.getElementById('accountLink');
const adminPanelLi = document.getElementById('adminPanelLi');
const logoutItem = document.getElementById('logoutItem');
const logoutLink = document.getElementById('logoutLink');

if (nombreUsuario) {
    accountLink.textContent = nombreUsuario.split(" ")[0];
    accountLink.href = "Perfil.html";
    logoutItem.style.display = 'block';

    if (rolUsuario === 'Administrador' || rolUsuario === 'Operador') {
        adminPanelLi.style.display = 'block';
    }
}

logoutLink.addEventListener('click', () => {
    localStorage.clear();
    window.location.href = 'Login.html';
});

/* ================= PERFIL ================= */
fetch(`/api/perfil/${usuarioId}`)
    .then(res => res.json())
    .then(data => {
        nombre.value = data.nombre || '';
        correo.value = data.correo || '';
        telefono.value = data.telefono || '';
    });

btnGuardar.addEventListener('click', async () => {
    const res = await fetch('/api/perfil', {
        method: 'PUT',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({
            id: usuarioId,
            nombre: nombre.value,
            correo: correo.value,
            telefono: telefono.value
        })
    });

    const data = await res.json();
    alert(data.success ? 'Perfil actualizado' : 'Error al actualizar');
});

/* ================= DIRECCIONES ================= */
function cargarDirecciones() {
    fetch(`/api/direcciones/${usuarioId}`)
        .then(res => res.json())
        .then(direcciones => {
            const cont = document.getElementById('listaDirecciones');
            cont.innerHTML = '';

            if (!direcciones || direcciones.length === 0) {
                cont.innerHTML = '<p>No tienes direcciones registradas.</p>';
                return;
            }

            direcciones.forEach(d => {
                console.log(d);

                cont.innerHTML += `
                    <div style="
                        border:1px solid #ddd;
                        padding:15px;
                        border-radius:8px;
                        margin-bottom:12px;
                        background:#fff;
                        display:flex;
                        justify-content:space-between;
                        align-items:center;
                    ">
                        <div>
                            <strong>${d.calle} ${d.numero || ''}</strong>
                            ${d.principal ? '<span style="color:#27ae60;"> (Principal)</span>' : ''}
                            <br>
                            ${d.colonia}, ${d.ciudad}<br>
                            CP: ${d.codigo_postal}
                        </div>

                      <button onclick="eliminarDireccion(${d.id_direccion})"
    style="background:none;border:none;cursor:pointer;color:#e74c3c;font-size:18px;">
    <i class="fa-solid fa-trash"></i>
</button>
                    </div>
                `;
            });
        });
}

/*  HACER GLOBAL LA FUNCIN */
window.eliminarDireccion = async function(id) {

    if (!confirm('驴Eliminar esta direcci贸n?')) return;

    const res = await fetch(`/api/direcciones/${id}`, { method: 'DELETE' });
    const data = await res.json();

    if (data.success) {
        cargarDirecciones();
    } else {
        alert('Error al eliminar');
    }
};

/* ================= AGREGAR ================= */
btnAgregarDireccion.addEventListener('click', async () => {

    const principal =
        document.querySelector('input[name="principal"]:checked').value === "1";

    const res = await fetch('/api/direcciones', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({
            id_usuario: usuarioId,
            calle: calle.value,
            numero: numero.value,
            colonia: colonia.value,
            ciudad: ciudad.value,
            codigo_postal: codigo_postal.value,
            principal
        })
    });

    const data = await res.json();

    if (data.success) {
        alert('Direcci贸n guardada');
        cargarDirecciones();
        calle.value = numero.value = colonia.value = ciudad.value = codigo_postal.value = '';
    }
});

/*  CARGAR AL INICIO */
cargarDirecciones();

});
</script>
