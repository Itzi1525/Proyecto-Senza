<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Mi Perfil - Senza</title>
    <link rel="icon" href="{{ url_for('static', filename='Imagenes/Senza.png') }}">
    <style>
        body { font-family: Arial; background:#f5f5f5; }
        .container { max-width: 600px; margin: 50px auto; }
        .card {
            background: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0,0,0,0.1);
        }
        label { font-weight: bold; display:block; margin-top:15px; }
        input {
            width:100%;
            padding:10px;
            margin-top:5px;
            border-radius:5px;
            border:1px solid #ccc;
        }
        button {
            margin-top:20px;
            padding:10px;
            width:100%;
            background:#4B3832;
            color:white;
            border:none;
            border-radius:5px;
        }
    </style>
</head>
<body>

<div class="container">
    <div class="card">
        <h2>Mi Perfil</h2>

        <form method="POST" action="/actualizar_perfil">
            <label>Nombre</label>
            <input type="text" name="nombre" value="{{ usuario.nombre }}" required>

            <label>Correo</label>
            <input type="email" name="correo" value="{{ usuario.correo }}" required>

            <label>Tel√©fono</label>
            <input type="text" name="telefono" value="{{ usuario.telefono or '' }}">

            <button type="submit">Guardar cambios</button>
        </form>
    </div>
</div>

</body>
</html>
