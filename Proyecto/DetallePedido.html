<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<title>Detalle del Pedido | Senza</title>

<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">

<style>
body {
    font-family: 'Poppins', sans-serif;
    background:#f8f8f8;
    margin:0;
}

.container {
    max-width:600px;
    margin:60px auto;
    background:#fff;
    padding:30px;
    border-radius:12px;
    box-shadow:0 10px 30px rgba(0,0,0,0.08);
}

h2 {
    text-align:center;
    margin-bottom:20px;
}

.item {
    display:flex;
    justify-content:space-between;
    margin-bottom:10px;
}

.total {
    font-weight:700;
    font-size:1.2em;
    margin-top:20px;
    text-align:right;
}
</style>
</head>

<body>

<h2>Detalle del Pedido</h2>

<div id="infoPedido"></div>

<table border="1" width="100%" style="margin-top:20px;">
    <thead>
        <tr>
            <th>Producto</th>
            <th>Precio</th>
            <th>Cantidad</th>
            <th>Subtotal</th>
        </tr>
    </thead>
    <tbody id="tablaProductos"></tbody>
</table>

<h3 style="text-align:right;">Total: <span id="totalPedido">$0</span></h3>


<script>
const params = new URLSearchParams(window.location.search);
const idPedido = params.get('id');

if (!idPedido) {
    alert('Pedido no válido');
    window.location.href = 'Inicio.html';
}

/* ===========================
   CARGAR INFO DEL PEDIDO
=========================== */
fetch(`/api/pedido/${idPedido}`)
    .then(res => res.json())
    .then(pedido => {
        document.getElementById('infoPedido').innerHTML = `
            <p><strong>Pedido #:</strong> ${pedido.id_pedido}</p>
            <p><strong>Fecha:</strong> ${pedido.fecha}</p>
            <p><strong>Estado:</strong> ${pedido.estado}</p>
            <p><strong>Método de pago:</strong> ${pedido.metodo}</p>
        `;

        document.getElementById('totalPedido').textContent = `$${pedido.total}`;
    });

/* ===========================
   CARGAR PRODUCTOS
=========================== */
fetch(`/api/pedido/${idPedido}/productos`)
    .then(res => res.json())
    .then(productos => {
        const tbody = document.getElementById('tablaProductos');
        tbody.innerHTML = '';

        productos.forEach(p => {
            const subtotal = p.precio * p.cantidad;

            tbody.innerHTML += `
                <tr>
                    <td>${p.nombre_producto}</td>
                    <td>$${p.precio}</td>
                    <td>${p.cantidad}</td>
                    <td>$${subtotal}</td>
                </tr>
            `;
        });
    });
</script>

</body>
</html>
