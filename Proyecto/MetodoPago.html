<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>M√©todo de Pago | Senza</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="icon" type="image/png" href="Imagenes/Senza.png">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">

    <style>
        :root {
            --color-primary: #D2B48C;
            --color-secondary: #4B3832;
            --color-bg: #F8F8F8;
            --card-bg: #FFFFFF;
        }

        body {
            margin: 0;
            font-family: 'Poppins', sans-serif;
            background: var(--color-bg);
            color: var(--color-secondary);
        }

        header {
            background: var(--card-bg);
            padding: 20px 40px;
            box-shadow: 0 2px 10px rgba(0,0,0,.05);
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        header a {
            text-decoration: none;
            font-weight: 600;
            color: var(--color-secondary);
        }

        .container {
            max-width: 900px;
            margin: 40px auto;
            padding: 0 20px;
            display: grid;
            grid-template-columns: 2fr 1fr;
            gap: 30px;
        }

        .card {
            background: var(--card-bg);
            padding: 30px;
            border-radius: 14px;
            box-shadow: 0 10px 30px rgba(0,0,0,.08);
        }

        h2 {
            margin-top: 0;
            margin-bottom: 20px;
        }

        label {
            font-weight: 600;
            margin-top: 15px;
            display: block;
        }

        input {
            width: 100%;
            padding: 12px;
            margin-top: 6px;
            border-radius: 8px;
            border: 1px solid #ccc;
            font-family: 'Poppins';
        }

        .payment-methods label {
            display: flex;
            align-items: center;
            gap: 10px;
            margin-top: 10px;
            cursor: pointer;
        }

        .btn-pagar {
            margin-top: 25px;
            width: 100%;
            padding: 15px;
            background: var(--color-secondary);
            color: #fff;
            border: none;
            border-radius: 10px;
            font-size: 1rem;
            font-weight: 700;
            cursor: pointer;
        }

        .btn-pagar:hover {
            background: #382D26;
        }

        .resumen p {
            display: flex;
            justify-content: space-between;
            font-weight: 600;
            margin: 10px 0;
        }

        footer {
            text-align: center;
            padding: 30px;
            margin-top: 40px;
            background: var(--color-secondary);
            color: #fff;
        }

        @media(max-width: 768px) {
            .container {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>

<body>

<header>
    <h2>Senza</h2>
    <a href="carrito.html">‚Üê Volver al carrito</a>
</header>

<div class="container">

    <!-- M√âTODO DE PAGO -->
    <div class="card">
        <h2>M√©todo de pago</h2>

<div class="payment-methods">
    <label>
        <input type="radio" name="metodo" value="tarjeta" checked>
        Tarjeta de cr√©dito / d√©bito
    </label>

    <label>
        <input type="radio" name="metodo" value="transferencia">
        Transferencia bancaria
    </label>

    <label>
        <input type="radio" name="metodo" value="efectivo">
        Pago en efectivo
    </label>
</div>
<div id="transferenciaForm" style="display:none;">
    <p><strong>Datos para transferencia:</strong></p>
    <p>Banco: BBVA</p>
    <p>Cuenta: 1234567890</p>
    <p>CLABE: 012345678901234567</p>

    <label>Referencia / Folio</label>
    <input type="text" id="folioTransferencia" placeholder="Ej. TRANS-1234">
</div>
<div id="efectivoForm" style="display:none;">
    <p>üíµ Pagar√°s en efectivo al recibir tu pedido.</p>
</div>
        <div id="tarjetaForm">
            <label>Nombre en la tarjeta</label>
            <input type="text" id="nombreTarjeta">

            <label>N√∫mero de tarjeta</label>
            <input type="text" id="numeroTarjeta" maxlength="16">

            <label>Fecha de expiraci√≥n</label>
            <input type="month" id="fecha">

            <label>CVV</label>
            <input type="password" id="cvv" maxlength="3">
        </div>

        <button class="btn-pagar" id="btnPagar">
            Confirmar pago
        </button>
    </div>

    <!-- RESUMEN -->
    <div class="card resumen">
        <h2>Resumen</h2>
        <p><span>Subtotal</span><span id="subtotal">$0</span></p>
        <p><span>Env√≠o</span><span>$50</span></p>
        <hr>
        <p><span>Total</span><span id="total">$0</span></p>
    </div>

</div>

<footer>
    ¬© 2025 Senza ‚Äî Pago seguro
</footer>

<script>
/* ===============================
   MOSTRAR / OCULTAR FORMULARIOS
=============================== */
const metodoRadios = document.querySelectorAll('input[name="metodo"]');
const tarjetaForm = document.getElementById('tarjetaForm');
const transferenciaForm = document.getElementById('transferenciaForm');
const efectivoForm = document.getElementById('efectivoForm');

metodoRadios.forEach(radio => {
    radio.addEventListener('change', () => {
        tarjetaForm.style.display = 'none';
        transferenciaForm.style.display = 'none';
        efectivoForm.style.display = 'none';

        if (radio.value === 'tarjeta') {
            tarjetaForm.style.display = 'block';
        } else if (radio.value === 'transferencia') {
            transferenciaForm.style.display = 'block';
        } else {
            efectivoForm.style.display = 'block';
        }
    });
});

/* ===============================
   CONFIRMAR PAGO
=============================== */
document.getElementById('btnPagar').addEventListener('click', async () => {

    const params = new URLSearchParams(window.location.search);
    const idPedido = params.get('id');

    if (!idPedido) {
        alert('No hay pedido activo');
        return;
    }

    const metodoSeleccionado =
        document.querySelector('input[name="metodo"]:checked').value;

    /* üîê VALIDACIONES */
    if (metodoSeleccionado === 'tarjeta') {
        if (
            !nombreTarjeta.value ||
            !numeroTarjeta.value ||
            !cvv.value
        ) {
            alert('Completa los datos de la tarjeta');
            return;
        }
    }

    if (metodoSeleccionado === 'transferencia') {
        if (!folioTransferencia.value) {
            alert('Ingresa el folio de transferencia');
            return;
        }
    }

    const metodo =
        metodoSeleccionado === 'tarjeta' ? 'Tarjeta' :
        metodoSeleccionado === 'transferencia' ? 'Transferencia' :
        'Efectivo';

    const totalTexto = document.getElementById('total').textContent;
    const monto = parseFloat(totalTexto.replace('$', ''));
    if (!monto || monto <= 0) {
    alert('‚ùå No hay productos en el carrito');
    return;
}

    const res = await fetch('/api/pago', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({
            id_pedido: idPedido,
            metodo: metodo,
            monto: monto
        })
    });

    const data = await res.json();

    if (data.success) {
        alert('‚úÖ Compra exitosa');
        localStorage.removeItem('cart');
        window.location.href = `DetallePedido.html?id=${idPedido}`;
    } else {
        alert('‚ùå Error al registrar el pago');
        console.error(data.error);
    }
});
</script>
</body>                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                               
</html>
