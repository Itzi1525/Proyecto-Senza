<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Senza - Repostería artesanal</title>
     <link rel="icon" type="image/png" href="Imagenes\Senza.png">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap');

        :root {
            --color-primary: #D2B48C; /* Un color similar al de la imagen */
            --color-secondary: #4B3832;
            --color-background: #F5F5DC;
            --color-light-bg: #FFF7EB;
        }

        body {
            font-family: 'Poppins', sans-serif;
            margin: 0;
            padding: 0;
            background-color: var(--color-background);
            color: var(--color-secondary);
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px 0;
        }

        .logo {
            display: flex;
            align-items: center;
            gap: 10px; /* Espacio entre el logo y el nombre */
        }

        .nav-menu ul {
            display: flex;
            list-style: none;
            gap: 20px;
            padding: 0;
            margin: 0;
        }

        .nav-menu a {
            text-decoration: none;
            color: var(--color-secondary);
            font-weight: 600;
            transition: color 0.3s
        }
        .nav-menu a:hover {
            color: #3B2B24; 
        }       

        .hero-section {
            display: flex;
            align-items: center;
            gap: 40px;
            padding: 80px 0;
            position: relative;
        }

        .hero-text {
            flex: 1;
        }

        .hero-text h1 {
            font-size: 3.5em;
            line-height: 1.1;
            margin: 0 0 10px 0;
            font-weight: 700;
        }

        .hero-text p {
            max-width: 500px;
            line-height: 1.8;
        }

        .hero-buttons {
            display: flex;
            gap: 20px;
            margin-top: 30px;
        }

        .hero-buttons .btn {
            background-color: var(--color-secondary);
            color: var(--color-light-bg);
            padding: 12px 24px;
            border-radius: 5px;
            text-decoration: none;
            font-weight: 600;
            transition: background-color 0.3s;
        }

        .hero-buttons .btn:hover {
            background-color: #382D26;
        }

        .hero-buttons .btn-secondary {
            background: none;
            color: var(--color-secondary);
            border: 2px solid var(--color-secondary);
            padding: 10px 22px;
        }

        .hero-image {
            flex: 1;
            position: relative;
            z-index: 1;
            display: flex; /* Para centrar la imagen */
            justify-content: center; /* Para centrar la imagen */
            align-items: center; /* Para centrar la imagen */
        }

        .hero-image img {
            max-width: 80%; /* Hacemos la imagen más pequeña */
            height: auto;
            border-radius: 10px; /* Si aplica */
            position: relative; /* Para que la imagen se posicione por encima de los blobs */
            z-index: 2; /* Mayor que el z-index de los blobs */
        }

        .blob-1, .blob-2 {
            position: absolute;
            background-color: var(--color-primary);
            border-radius: 50%;
            opacity: 0.7;
            z-index: 0;
        }

        .blob-1 {
            width: 500px;
            height: 500px;
            top: 50px;
            right: 0;
            transform: translate(30%, -20%);
        }

        .blob-2 {
            width: 300px;
            height: 300px;
            bottom: -50px;
            left: -50px;
            transform: translate(-30%, -10%);
        }

        .footer {
            text-align: center;
            padding: 20px;
            background-color: var(--color-light-bg);
            margin-top: 50px;
        }

        .social-links a {
            margin: 0 10px;
            color: var(--color-secondary);
            font-size: 1.2em;
        }
         .logo img {
            height: 40px; /* Ajusta el tamaño de la imagen del logo */
            
        }

    </style>
</head>
<body>

    <div class="container">
     <header>
    <div class="logo">
        <img src="Imagenes/Senza.png" alt="Logo de Senza">
        <h1>Senza</h1>
    </div>
    <nav class="nav-menu">
        <ul>
            <li><a href="Incio.html">Inicio</a></li>
            <li><a href="03-productos.html">Menú</a></li>
            <li><a href="Login.html">Iniciar Sesión</a></li>
            <li><a href="Inicio.html#historia">Nosotros</a></li>
            <li><a href="Inicio.html#Contacto">Contacto</a></li>
        </ul>
    </nav>
</header>
        <section class="hero-section">
            <div class="hero-text">
                <h1>Senza</h1>
                <p>Descubre la magia de nuestra repostería. Donde la pasión, la tradición y el sabor se unen para crear momentos inolvidables.</p>
                <div class="hero-buttons">
                    <a href="Login.html" class="btn">Ordena Ahora</a>
                    <a href="03-productos.html" class="btn btn-secondary">Explora Más &rarr;</a>
                </div>
            </div>
            <div class="hero-image">
                <img src="Imagenes\Canasta.png" alt="Productos de repostería Senza">
                <div class="blob-1"></div>
                <div class="blob-2"></div>
            </div>
        </section>
    </div>

    <footer class="footer">
        <p>&copy; 2025 Senza. Todos los derechos reservados.</p>
        <div class="social-links">
            <a href="#">Facebook</a> | <a href="#">Instagram</a>
        </div>
    </footer>

</body>
</html>
